    <h1>Become A Friend</h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <div class="container d-flex mx-auto p-3 flex-column"
        <main>
            <div class="text-center">
                <form class="m-auto" method="POST">
                    <h1 class="m-4">Make A Post</h1>
                    <input type="username" id="subject" name="subject" class="form-control mb-2" placeholder="subject ex: CS 1428" required autofocus>
                    <input type="username" id="name" name="name" class="form-control mb-2" placeholder="name" required autofocus>
                    <input type="username" id="contact" name="contact" class="form-control mb-2" placeholder="contact" required autofocus>
                    <div class="mt-3 d-grid">
                        <button type="submit" class="btn btn-primary">Post</button>
                    </div>

                </form>

                <a id="sign-up" href="{{ url_for('find_a_friend') }}" class="btn btn-secondary mt-3 ">Post</a>
            </div>
        </main>
    </div>
