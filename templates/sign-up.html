<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Sign up</title>
    <style>
        body{
            background-color: rgb(37, 37, 37);
            background-position: center;
            color:#fff;
        }
        main{
            padding: 10%;
        }
        .nav-link {
            color: rgba(231, 231, 231, 0.849);
            border-bottom: 0.25rem solid transparent;
        }
        form {
            max-width: 480px;
        }
    </style>
  </head>
  <body>
    <div class="container d-flex mx-auto p-3 flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start">Phone A Friend</h3>
                <a class="float-md-end nav-link fw-bold py-1 active" href="{{ url_for('home') }}">Home</a>
            </div>
        </header>
        <main>
            <div class="text-center">
                <form class="m-auto">
                    <h1 class="m-4">Welcome Aboard</h1>
                    <label for="username" class="visually-hidden-focusable">Username</label>
                    <input type="text" id="username" class="form-control mb-2" placeholder="Username" required autofocus>

                    <label for="email" class="visually-hidden-focusable">Email</label>
                    <input type="email" id="email" class="form-control mb-2" placeholder="E-mail" required autofocus>

                    <label for="first name" class="visually-hidden-focusable">First name</label>
                    <input type="text" id="firstName" class="form-control mb-2" placeholder="First Name" required autofocus>

                    <label for="last name" class="visually-hidden-focusable">Last name</label>
                    <input type="text" id="LastName" class="form-control mb-2" placeholder="Last Name" required autofocus>
        
                    <label for="password" class="visually-hidden-focusable">Password</label>
                    <input type="password" id="password" placeholder="Password" class="form-control" required autofocus>
        
                    <div class="mt-3 d-grid">
                        <button class="btn btn-primary">Sign up</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
